<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>两行两列表格示例</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .blueFont {
      
    }
  </style>
</head>
<body>
<table>
  <tr>
    <th>备案信息</th>
    <th></th>
  </tr>
  <tr>
    <td>备案编号</td>
    <td><span class="blueFont">豫AA-T17833(豫备AAT20060797)</span></td>
  </tr>
  <tr>
    <td>备案时间</td>
    <td><span class="blueFont">2020-06-28</span></td>
  </tr>
  <tr>
    <td>备案状态</td>
    <td><span class="blueFont">正常</span></td>
  </tr>
  <tr>
    <td>备案状态</td>
    <td><span class="blueFont">正常</span></td>
  </tr>
</table>
</body>
</html>
